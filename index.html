<!DOCTYPE html>
<html lang="de">
  <head>
    <style>
	HTML, BODY {
		  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Fira Sans, Droid Sans, Helvetica, serif;
	}
	.title {
		color: #505050;
		text-align: center;
		font-size: 3em;
		margin: 2em 2em;
	}
	.button {
		background-color: #4CAF50; /* Green */
		border: none;
		color: white;
		padding: 0.5em 1em;
		text-align: center;
		text-decoration: none;
		display: block;
		font-size: 2em;
		font-weight: 700;
		margin: 4em 2em;
	}
    </style>
  </head>
<body>
	<div>
		<h2 class="title">Testversion der Redline-App</h2>
		<a href="itms-services://?action=download-manifest&url=https://redlinesoftwaregmbh.github.io/Redline-IOS/manifest.plist" class="button">IOS App</a>
		
<p id="version"></p>
<script>
// Defining async function
async function getapi() {
	// Storing response
	const response = await fetch("https://api.github.com/repos/RedlineSoftwareGmbH/Redline-IOS/commits/main");
	// Storing data in form of JSON
	var data = await response.json();
    let date = data["commit"]["author"]["date"]
	document.getElementById('version').innerHTML = new Date(date).toLocaleString()
}
getapi();
</script>
	</div>
</body>
</html>
